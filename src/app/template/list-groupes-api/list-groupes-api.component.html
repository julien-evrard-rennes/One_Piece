<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Nombre de Membres</th>
            <th>Détails</th>
        </tr>
    </thead>
    <tbody>

        @for (groupe of groupeList; track groupe.id){
        <tr>
            <td>{{groupe.name}}</td>
            <td>{{nbMembres[groupe.id] }}</td>
            <td><button (click)="onViewFicheGroupe(groupe)">Détails</button></td>
        </tr>
        }
    </tbody>
</table>
