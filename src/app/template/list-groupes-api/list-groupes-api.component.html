<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Nombre de Membres (théorique)</th>
            <th>Nombre de Fiches Persos liées</th>
            <th>Détails</th>
        </tr>
    </thead>
    <tbody>

        @for (groupe of groupeList; track groupe.id){
        <tr>
            <td>{{groupe.name}}</td>
            <td>
                @if (groupe.number) { {{groupe.number}} }
                @else {inconnu }
            </td>
            <td>{{nbMembres[groupe.id] }}</td>
            <td><button (click)="onViewFicheGroupe(groupe)">Détails</button></td>
        </tr>
        }
    </tbody>
</table>
