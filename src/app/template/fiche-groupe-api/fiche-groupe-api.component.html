<main>
    <ul class="flex-outer">
        <table>
            <li>
                <label><b>Nom :</b></label>
                <tr>{{groupe.name}} </tr>
            </li>
            <li>
                <label><b>Status :</b></label>
                <tr>{{groupe.status}} </tr>
            </li>
            <li>
                <label><b>Le capitaine est-il un empereur ? </b></label>
                <tr>@if (groupe.is_yonko) {Oui} 
                    @else {Non} </tr>
            </li>
            <li>
                <label><b>Membres :</b></label>
                <ul>

                    @for (personnage of persoList; track personnage.id) {

                   <tr>
                    <a (click)="onViewFichePerso(personnage)">
                      <li>@if (personnage.name) { {{personnage.name}} }
                         </li>
                    </a>
                   </tr>
                    }


                </ul> 
            </li>
        </table>
    </ul>

</main>
